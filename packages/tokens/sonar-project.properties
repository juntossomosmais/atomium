sonar.organization=juntossomosmais
sonar.projectKey=juntossomosmais_atomium_token

sonar.sources=.

sonar.test.inclusions=\
scripts/**/*.spec.js,\
scripts/**/*.spec.jsx,\
scripts/**/*.spec.ts,\
scripts/**/*.spec.tsx
sonar.exclusions=\
node_modules/**,\
**/dist/**,\
