**/*.spec.jsx,\
**/*.spec.ts,\
**/*.spec.tsx,\
**/.md,\
**/*.mdx,\
stories/**,\
.eslintrc.json,\
.prettierrc.js,\
jestconfig.js,\
postcss.config.js,\
tsconfig.json,\
stencil.config.ts,\
rollup.config.mjs,\
rollup.config.js

sonar.typescript.tsconfigPath=tsconfig.json
sonar.javascript.lcov.reportPaths=coverage/lcov.info
