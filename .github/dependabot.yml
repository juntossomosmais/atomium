version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: monthly
      time: '06:00'
    rebase-strategy: 'disabled'
    target-branch: main
    open-pull-requests-limit: 10
    groups:
      production-dependencies:
        dependency-type: 'production'
      development-dependencies:
        dependency-type: 'development'
      storybook:
        patterns:
          - '@storybook*'
      stencil:
        patterns:
          - '@stencil*'
        update-types:
          - 'minor'
          - 'patch'
      nx:
        patterns:
          - '@nrwl*'
          - 'nx*'
        update-types:
          - 'minor'
          - 'patch'
      react:
        patterns:
          - 'react*'
          - '@types/react*'
      babel:
        patterns:
          - 'babel*'
      commitlint:
        patterns:
          - '@commitlint*'
      eslint:
        patterns:
          - 'eslint*'
        update-types:
          - 'minor'
          - 'patch'
